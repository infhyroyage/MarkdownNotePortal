name: Build and Deploy Lambda Functions

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-and-deploy-lambdas.yaml
      - .github/workflows/reusable-build-lambdas.yaml
      - .github/workflows/reusable-deploy-lambdas.yaml
      - .pylintrc
      - lambdas/**
      - pytest.ini
      - requirements.txt

env:
  PYTHON_VERSION: "3.12"

jobs:
  build:
    uses: ./.github/workflows/reusable-build-lambdas.yaml
    with:
      S3_LAMBDA_BUCKET_NAME: ${{ vars.S3_LAMBDA_BUCKET_NAME }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  deploy:
    needs: build
    uses: ./.github/workflows/reusable-deploy-lambdas.yaml
    with:
      S3_LAMBDA_BUCKET_NAME: ${{ vars.S3_LAMBDA_BUCKET_NAME }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

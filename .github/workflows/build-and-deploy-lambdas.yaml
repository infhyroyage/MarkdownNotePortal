name: Build and Deploy Lambda Functions

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-and-deploy-lambdas.yaml
      - .github/workflows/reusable-build-and-deploy-lambdas.yaml
      - .pylintrc
      - lambdas/**
      - pytest.ini
      - requirements.txt

env:
  PYTHON_VERSION: "3.12"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python ${{ env.PYTHON_VERSION }} Environment
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unittests with Coverage
        run: |
          pytest --cov=lambdas \
            --cov-report=term-missing \
            --cov-report=xml:lambdas/coverage.xml \
            --cov-fail-under=80 \
            lambdas/tests

  build-and-deploy:
    needs: test
    uses: ./.github/workflows/reusable-build-and-deploy-lambdas.yaml
    with:
      S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

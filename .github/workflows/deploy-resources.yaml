name: Deploy AWS Resources

on:
  push:
    branches:
      - main
    paths:
      - resources/**
      - .github/workflows/deploy-aws-resources.yaml

env:
  AWS_REGION: ap-northeast-1

jobs:
  build-and-deploy-lambdas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build Lambda Functions and Layer codes
        run: |
          cd lambdas/create_memo && zip -r ../../create_memo.zip app.py __init__.py && cd ../../
          cd lambdas/delete_memo && zip -r ../../delete_memo.zip app.py __init__.py && cd ../../
          cd lambdas/get_memo && zip -r ../../get_memo.zip app.py __init__.py && cd ../../
          cd lambdas/list_memos && zip -r ../../list_memos.zip app.py __init__.py && cd ../../
          cd lambdas/update_memo && zip -r ../../update_memo.zip app.py __init__.py && cd ../../
          cd lambdas/layer && zip -r ../../layer.zip python && cd ../../

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create S3 Bucket if not exists
        run: |
          aws s3 mb s3://${{ vars.S3_BUCKET_NAME }}

      - name: Upload Lambda Functions and Layer artifacts
        run: |
          aws s3 cp create_memo.zip s3://${{ vars.S3_BUCKET_NAME }}/create_memo.zip
          aws s3 cp delete_memo.zip s3://${{ vars.S3_BUCKET_NAME }}/delete_memo.zip
          aws s3 cp get_memo.zip s3://${{ vars.S3_BUCKET_NAME }}/get_memo.zip
          aws s3 cp list_memos.zip s3://${{ vars.S3_BUCKET_NAME }}/list_memos.zip
          aws s3 cp update_memo.zip s3://${{ vars.S3_BUCKET_NAME }}/update_memo.zip
          aws s3 cp layer.zip s3://${{ vars.S3_BUCKET_NAME }}/layer.zip

  deploy-stack:
    needs: build-and-deploy-lambdas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Stack
        run: |
          aws cloudformation deploy \
            --template-file resources/cfn.yaml \
            --stack-name mkmemoportal-stack \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              S3BucketName=${{ vars.S3_BUCKET_NAME }}

      - name: Describe Stack Events on Failure
        if: failure()
        run: |
          echo "=== CloudFormation Stack Events (Recent) ==="
          aws cloudformation describe-stack-events \
            --stack-name mkmemoportal-stack \
            --max-items 50 \
            --query 'StackEvents[?ResourceStatus==`CREATE_FAILED` || ResourceStatus==`UPDATE_FAILED` || ResourceStatus==`DELETE_FAILED` || ResourceStatus==`ROLLBACK_IN_PROGRESS`].[Timestamp,ResourceType,LogicalResourceId,ResourceStatus,ResourceStatusReason]' \
            --output table || true

          echo ""
          echo "=== Full Stack Description ==="
          aws cloudformation describe-stacks \
            --stack-name mkmemoportal-stack \
            --query 'Stacks[0].[StackStatus,StackStatusReason]' \
            --output table || true

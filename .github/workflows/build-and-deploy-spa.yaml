name: Build and Deploy SPA

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build-and-deploy-spa.yaml
      - .github/workflows/reusable-build-and-deploy-spa.yaml
      - spa/**

jobs:
  build-and-deploy:
    uses: ./.github/workflows/reusable-build-and-deploy-spa.yaml
    with:
      S3_SPA_BUCKET_NAME: ${{ vars.S3_SPA_BUCKET_NAME }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
